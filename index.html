<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ CHAT âœ¨</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #d6a4a4, #dae2f8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
      overflow-x: hidden;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff66cc, #66ccff, #ffff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat-box {
      width: 350px;
      height: 350px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 25px rgba(255, 182, 255, 0.4);
    }

    .message {
      position: relative;
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(200,200,255,0.1));
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
      color: #f8f8ff;
      font-size: 0.9rem;
      overflow: hidden;
    }

    .message::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
      transform: skewX(-25deg);
      animation: shimmer-move 2s infinite;
    }

    @keyframes shimmer-move {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .user {
      font-weight: bold;
      background: linear-gradient(90deg, #ff66cc, #66ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      padding: 8px;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 280px;
      margin: 5px 0;
      background: rgba(255,255,255,0.3);
      color: #333;
      font-weight: bold;
    }

    button {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg, #ff66cc, #66ccff, #ffff99);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <h2>âœ¨ CHAT âœ¨</h2>
  <div id="chat-box"></div>
  <input id="name" placeholder="Your name">
  <input id="message" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // ðŸ”‘ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJi_zoww9atKKyXE2f1_Pbt0oq0ZIhJmM",
      authDomain: "deviascope-chat-app.firebaseapp.com",
      projectId: "deviascope-chat-app",
      storageBucket: "deviascope-chat-app.firebasestorage.app",
      messagingSenderId: "940734683100",
      appId: "1:940734683100:web:2dd84c122971c6af7e6119",
      measurementId: "G-4QXTERGCT8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const chatBox = document.getElementById("chat-box");

    window.sendMessage = function () {
      const name = document.getElementById("name").value || "Anon";
      const message = document.getElementById("message").value;
      if (message.trim() !== "") {
        push(messagesRef, { name, message });
        document.getElementById("message").value = "";
      }
    };

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="user">${msg.name}:</span> <span class="text">${msg.message}</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
