<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’» chat</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(145deg, #b3cde0, #f3f3f3);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #000;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    padding: 5px 15px;
    border: 2px solid #888;
    border-radius: 5px;
    background: linear-gradient(135deg, #c0d0e0, #fefefe);
    box-shadow: inset -1px -1px 2px rgba(255,255,255,0.6), inset 1px 1px 2px rgba(0,0,0,0.2);
  }

  #chat-box {
    width: 360px;
    height: 350px;
    border: 2px solid #888;
    border-radius: 6px;
    background: linear-gradient(145deg, #e0e7ff, #ffffff);
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2), inset -1px -1px 2px rgba(255,255,255,0.6);
  }

  .message {
    position: relative;
    margin-bottom: 6px;
    padding: 6px 8px;
    border-radius: 4px;
    background: linear-gradient(145deg, rgba(255,255,255,0.6), rgba(200,200,255,0.2));
    font-size: 0.9rem;
    overflow: hidden;
  }

  .message::after {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
    transform: skewX(-25deg);
    animation: shimmer-move 2s infinite;
  }

  @keyframes shimmer-move {
    0% { left: -75%; }
    100% { left: 125%; }
  }

  .user {
    font-weight: bold;
    background: linear-gradient(90deg, #ff66cc, #66ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input {
    padding: 6px 8px;
    width: 250px;
    border: 2px solid #888;
    border-radius: 4px;
    outline: none;
    margin-right: 5px;
    background: linear-gradient(145deg, #f0f0f0, #d0d0ff);
    box-shadow: inset -1px -1px 2px rgba(255,255,255,0.6), inset 1px 1px 2px rgba(0,0,0,0.2);
    font-weight: bold;
  }

  button {
    padding: 6px 12px;
    border: 2px solid #888;
    border-radius: 4px;
    background: linear-gradient(145deg, #d0d0ff, #ffffff);
    cursor: pointer;
    font-weight: bold;
    box-shadow: inset -1px -1px 2px rgba(255,255,255,0.6), inset 1px 1px 2px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
  }

  button:hover {
    background: linear-gradient(145deg, #ffffff, #d0d0ff);
    transform: scale(1.03);
  }
</style>
</head>
<body>
<h2>ðŸ’» chatt</h2>
<div id="chat-box"></div>
<div>
  <input id="name" placeholder="Name">
  <input id="message" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// ðŸ”‘ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCJi_zoww9atKKyXE2f1_Pbt0oq0ZIhJmM",
  authDomain: "deviascope-chat-app.firebaseapp.com",
  projectId: "deviascope-chat-app",
  storageBucket: "deviascope-chat-app.firebasestorage.app",
  messagingSenderId: "940734683100",
  appId: "1:940734683100:web:2dd84c122971c6af7e6119",
  measurementId: "G-4QXTERGCT8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");
const chatBox = document.getElementById("chat-box");

// Replace this with your secret key
const OWNER_KEY = "YOUR_SECRET_KEY"; 

window.sendMessage = function() {
  const reservedNames = ["eros", "erostaylor", "eros taylor", "honeyvelvet"];
  let name = document.getElementById("name").value.trim() || "Anon";
  const message = document.getElementById("message").value;

  const nameLower = name.toLowerCase();

  // Reserved name check
  if (reservedNames.includes(nameLower)) {
    const key = prompt("Enter owner key to use this name:");
    if (key !== 502) {
      alert("This name is reserved. You cannot use it.");
      return;
    }
  }

  if (message.trim() !== "") {
    push(messagesRef, { name, message });
    document.getElementById("message").value = "";
  }
};

onChildAdded(messagesRef, (data) => {
  const msg = data.val();
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `<span class="user">${msg.name}:</span> ${msg.message}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>
</body>
</html>
