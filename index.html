<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üñ•Ô∏è Chat</title>
<style>
  body {
    font-family: "MS Sans Serif", Geneva, sans-serif;
    background: #0077B6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #000;
    margin: 0;
  }

  #chat-window {
    width: 380px;
    border: 2px solid #000;
    background: #c0c0c0;
    box-shadow: 4px 4px 0 #000;
    padding: 0;
  }

  #title-bar {
    background: linear-gradient(to right, #000080, #0000ff);
    color: #fff;
    padding: 5px 10px;
    font-weight: bold;
    text-align: left;
    font-size: 14px;
    user-select: none;
  }

  #chat-box {
    width: 100%;
    height: 300px;
    background: #ffffff;
    overflow-y: auto;
    border-top: 2px solid #000;
    border-bottom: 2px solid #000;
    padding: 5px;
    box-sizing: border-box;
  }

  .message {
    font-size: 12px;
    padding: 2px 4px;
    margin-bottom: 2px;
    border-left: 2px solid #0000ff;
    background: linear-gradient(90deg, #f0f8ff, #e0e0e0);
  }

  .user {
    font-weight: bold;
    color: #000080;
  }

  #input-area {
    display: flex;
    padding: 5px;
    gap: 4px;
    background: #c0c0c0;
    border-top: 2px solid #fff;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #000;
    border-right: 2px solid #000;
  }

  input {
    flex: 1;
    padding: 2px 4px;
    border: 2px solid #000;
    background: #fff;
    font-family: "MS Sans Serif", Geneva, sans-serif;
    font-size: 12px;
  }

  button {
    padding: 2px 6px;
    border: 2px solid #000;
    background: #c0c0c0;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
  }

  button:active {
    border-top: 2px solid #000;
    border-left: 2px solid #000;
    border-bottom: 2px solid #fff;
    border-right: 2px solid #fff;
  }
</style>
</head>
<body>

<div id="chat-window">
  <div id="title-bar">Chat</div>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="name" placeholder="Name">
    <input id="message" placeholder="Message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, get, child } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCJi_zoww9atKKyXE2f1_Pbt0oq0ZIhJmM",
  authDomain: "deviascope-chat-app.firebaseapp.com",
  projectId: "deviascope-chat-app",
  storageBucket: "deviascope-chat-app.firebasestorage.app",
  messagingSenderId: "940734683100",
  appId: "1:940734683100:web:2dd84c122971c6af7e6119",
  measurementId: "G-4QXTERGCT8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");
const chatBox = document.getElementById("chat-box");

// Reserved names owner key
const OWNER_KEY = "502";

// Normalize names: lowercase, remove spaces and special chars
function normalizeName(name) {
  return name.replace(/[^a-z0-9]/gi, '').toLowerCase();
}

// Display a message in chat box
function displayMessage(msg) {
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `<span class="user">${msg.name}:</span> ${msg.message}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Load existing messages from Firebase once
get(child(ref(db), 'messages')).then((snapshot) => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    Object.values(data).forEach(msg => displayMessage(msg));
  }
});

// Listen for new messages in real-time
onChildAdded(messagesRef, (data) => {
  const msg = data.val();
  displayMessage(msg);
});

window.sendMessage = function() {
  const reservedNames = ["eros", "erostaylor", "honeyvelvet"];
  let name = document.getElementById("name").value.trim() || "Anon";
  const message = document.getElementById("message").value;
  const nameNormalized = normalizeName(name);

  if(reservedNames.includes(nameNormalized)) {
    let key = prompt("Enter owner key to use this name:") || "";
    key = key.trim();
    if (key !== OWNER_KEY) {
      alert("This name is reserved. You cannot use it.");
      return;
    }
  }

  if(message.trim() !== "") {
    push(messagesRef, { name, message });
    document.getElementById("message").value = "";
  }
};
</script>

</body>
</html>
