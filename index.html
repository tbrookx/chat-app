<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My DIY Chat</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      background: #fafafa;
    }
    input {
      padding: 6px;
      margin: 4px;
      width: 80%;
    }
    button {
      padding: 6px 12px;
      margin-top: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>My DIY Chat</h2>
  <div id="chat-box"></div>
  <input id="name" placeholder="Your name">
  <input id="message" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

   <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // ðŸ”‘ Replace this with YOUR Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
        
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chat-box");

    // Send message
    window.sendMessage = function () {
      const name = document.getElementById("name").value || "Anon";
      const message = document.getElementById("message").value;

      if (message.trim() !== "") {
        push(messagesRef, { name, message });
        document.getElementById("message").value = "";
      }
    };

    // Listen for new messages
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.textContent = `${msg.name}: ${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
